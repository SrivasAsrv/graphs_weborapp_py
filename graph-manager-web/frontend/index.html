<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Graph Manager</h1>
        <nav>
            <ul>
                <li><a href="#notes">Notes</a></li>
                <li><a href="#tables">Tables</a></li>
                <li><a href="#flowcharts">Flowcharts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="notes">
            <h2>Notes</h2>
            <textarea placeholder="Write your notes here..."></textarea>
        </section>
        <section id="tables">
            <h2>Tables</h2>
            <table>
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="flowcharts">
            <h2>Flowcharts</h2>
            <div id="flowchart-container">
                <!-- Flowchart will be rendered here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Graph Manager. All rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
